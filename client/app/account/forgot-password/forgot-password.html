<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
        <div class="text-center col-sm-12 col-md-6 col-md-offset-3">
            <h1>Password Reset</h1>
        </div>
  </div>
  <div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <form ng-hide='success' class="form" name="form" ng-submit="forgotPassword(form)" novalidate>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" tabindex="1" class="form-control" ng-model="user.email" required>
            </div>

            <div class="text-center">
              <button tabindex="2" class="btn btn-success btn-lg btn-login" type="submit">
                Email Recovery Link
              </button>
            </div>

            <p class="help-block">{{ errors.other }}</p>
          </form>
          <div ng-show='success'>
            Check your email for the password recovery link.
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
<div ng-include="'components/footer/footer.html'"></div>
