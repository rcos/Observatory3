<div class="editModal">
  <div class="modal-header">
    <h3 class="modal-title">Verify Account Deletion</h3>
  </div>
  <div class="modal-body">
    <form class="form" name="form" ng-submit="submit(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
      'has-error': form.password.$invalid && submitted }">
        <label>Enter your password to delete account</label>

        <input type="password" name="password" class="form-control" ng-model="password" required/>
        <p class="help-block deleter" ng-show="form.password.$error.required && submitted">
          You must type your password to delete account
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
        {{ delete_errors }}
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
        {{ errors.password }}
        </p>

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
      </div>
    </form>
  </div>
</div>
