<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row text-left">
        <div class="col-sm-3">
            <h1 ng-hide="edittingName">{{project.name}}</h1>
            <p>
            <pname></pname>
            </p>
            <div class="btn-group description-buttons" ng-show="userOnProject">
                <button type="button" class='btn btn-default btn-sm' ng-click='editName()'>Edit Project Name</button>
                <button type="button" class='btn btn-default btn-sm' ng-click='saveName()'>Save Project Name</button>
            </div>
        </div>
        <div class="col-sm-9 text-right header-buttons">
            <div ng-show='isLoggedIn() && !userOnProject' class="btn btn-success" ng-click='joinProject()'>Join Project</div>
            <div ng-show='isLoggedIn() && userOnProject' class="btn btn-danger" ng-click='leaveProject()'>Leave Project</div>
            <div ng-show='isAdmin() && project.markedDefault' class="btn btn-success" ng-click='unmarkDefault()'>Unmark Default</div>
            <div ng-show='isAdmin() && !project.markedDefault' class="btn btn-success" ng-click='markDefault()'>Mark Default</div>
            <a class="btn btn-info" href="{{project.websiteUrl}}" title="">Website</a>
            <a class="btn btn-info" href="{{project.repositories[0]}}" title="" ng-show="project.repositories.length == 1">Repository <span class="glyphicon glyphicon-menu-right"></span></a>
            <div class="btn-group" ng-show="project.repositories.length > 1">
                <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    Repositories <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="{{repo}}" ng-repeat="repo in project.repositories">{{repo}} <span class="glyphicon glyphicon-menu-right"></span></a></li>
                </ul>
            </div>
            <a class="btn btn-info" href="/projects/{{project.githubUsername}}/{{project.githubProjectName}}/blog" title="">Blog</a>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-7 project-image">

            <div class="fileUpload btn btn-sm btn-default" ng-show="userOnProject">
                <span>Upload Images</span>
                <div id="upload">
                    <input type="file"  ngf-select="upload($file)" />
                </div>
            </div>
            <div class="remove-photo btn btn-sm btn-default text-right" ng-show="userOnProject && project && slides.length" ng-click="deletePhoto()">
                <span>X</span>
            </div>

            <p ng-show="project.photos.length === 0">
            No images uploaded yet.
            </p>

            <uib-carousel>
                <uib-slide ng-repeat="slide in slides" active="slide.active">
                    <div style="background:url({{imgPrefix+slide.src}}) center center;" class="slide" alt=""></div>
                </uib-slide>
            </uib-carousel>
        </div>

        <div class="col-sm-4">
            <div class="contributors">
                <div class="row">
                    <h4>Contributors</h4>
                </div>
                <div class="row" ng-repeat="user in authors">
                    <div class="col-md-3">
                        <img ng-src="{{getPic(user)}}&s=128px" class="img-responsive" alt="">

                    </div>
                    <div class="col-md-8">
                        <a href="/users/{{ user._id }}/profile" title="" class="contributor-name">
                            {{ user.name }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-7 description">
        <div ng-show='userOnProject'>
            <div class="btn-group description-buttons">
                <button type="button" class='btn btn-default btn-sm' ng-click='editDesc()'>Edit</button>
                <button type="button" class='btn btn-default btn-sm' ng-click='saveDesc()'>Save</button>

            </div>
        </div>
        <desc></desc>
    </div>

	 <div class="col-sm-7">
		<div class='tech-boxes'>
			<div ng-repeat="tech in project.tech track by $index">
				{{tech}} <button ng-show="isMentor()" class='btn btn=default btn-xs' ng-click='removeTech(tech)'>x</button>
			</div>
			<input ng-show="isMentor()" ng`-enter="addTechBubble()" ng-model="insertTechContent" size='4' type='text'/>
			<button ng-show="isMentor()" ng-click="addTechBubble()" class="btn btn=defualt btn-xs">+</button>
		</div>
	</div>

</div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
