<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<h3>Unverified Users</h3>
  <div ng-repeat='submissions in unverifiedSubmissions'>
    <button ng-click='verifyAttendance(submissions)' class='btn btn-primary'>Verify Attendance</button>
    <span>{{ submissions.user.name }}</span>
  </div>
<div ng-hide='unverifiedSubmissions.length'>
  <span>No unverified users</span>
</div>

</div>
<div ng-include="'components/footer/footer.html'"></div>
