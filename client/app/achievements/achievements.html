<!--Above banner login and home navigation bar-->
<div ng-include="'components/navbar/navbar.html'"></div>

<!--Top of Page Banner-->
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Rensselaer Center for Open Source</h1>
    <p class="lead">A community of Open Source developers at <a href="http://rpi.edu">RPI</a></p>
  </div>
</header>

<div class="container">
  <div class="row text-area">
    <div class="col-sm-5 col-md-4 pull-right side-bar">
      <div class="panel panel-default">
        <div class="panel-heading">About Achievements</div>
        <div class="panel-body">
          RCOS Members are extremely active both in RCOS and at RPI as well
          around the world. Here are a few highlights from our members.
        </div>
      </div>
      <edit-achievement ng-show="isAdmin()" achievement="achievement" achievements="achievements"></edit-achievement>
    </div>
    <div class="col-sm-7 col-md-8">
      <h2>Achievements</h2>
      <hr>
      <div class="row" ng-repeat="ach in achievements| orderBy: '-date'">
        <div class="col-sm-12 col-lg-4 text-right">
          <h4>
            {{ ach.date | date: 'mediumDate' }}
          </h4>
        </div>
        <div class="col-sm-12 col-lg-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              {{ ach.title }}
              <span class="pull-right">
                <a href="#" ng-click="delete(ach)" ng-show="isAdmin()"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                &nbsp;
                <a href="#" ng-click="edit(ach)" ng-show="isAdmin()"><i class="fa fa-edit" aria-hidden="true"></i></a>
              </span>
            </div>
            <div class="panel-body">
              <div id="content" class="event-description" btf-markdown="ach.description"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
