<label>Additional repositories</label>
<button class="btn btn-sm btn-success repoButton" type="button" ng-click="addRepository()"><i class="fa fa-plus" aria-hidden="true"></i>
</button>

<div ng-repeat="repo in model track by $id($index)" ng-if="$index >= 1" ng-class="{ 'has-success': editProjectForm['repository_' + $index].$valid && submitted,
  'has-error': editProjectForm['repository_' + $index].$invalid && submitted }">

  <div class="form-group">
     <div class="input-group col-md-12">
       <input type="url" name="repository_{{$index}}" class="repo form-control" ng-model="model[$index]" required/>
       <span class="input-group-btn">
         <button class="btn btn-danger" class="form-control" type="button" ng-click="removeRepository($index)"><i class="fa fa-trash" aria-hidden="true"></i>
</button>
       </span>
     </div>
   </div>

  <div class="help-block" ng-show="editProjectForm['repository_' + $index].$error.url && submitted">
    Doesn't look like a valid url.
  </div>
  <div class="help-block" ng-show="editProjectForm['repository_' + $index].$error.required && submitted">
    A url is required.
  </div>
</div>
